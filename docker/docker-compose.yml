version: '3.8'

services:
  goqgo-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: goqgo-web
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - goqgo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 如果需要与后端服务一起部署，可以添加后端服务配置
  # goqgo-backend:
  #   image: goqgo-backend:latest
  #   container_name: goqgo-backend
  #   ports:
  #     - "8080:8080"
  #   networks:
  #     - goqgo-network
  #   restart: unless-stopped

networks:
  goqgo-network:
    driver: bridge
